<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        
        <div class="gameboard x" id="gameboard">
           <div class="board-cell" id="0" data-index="0"></div>
           <div class="board-cell" id="1" data-index="1"></div>
           <div class="board-cell" id="2" data-index="2"></div>
           <div class="board-cell" id="3" data-index="3"></div>
           <div class="board-cell" id="4" data-index="4"></div>
           <div class="board-cell" id="5" data-index="5"></div>
           <div class="board-cell" id="6" data-index="6"></div>
           <div class="board-cell" id="7" data-index="7"></div>
           <div class="board-cell" id="8" data-index="8"></div>
        </div>
        <div class="btn">
            <button>Restart</button>
        </div>
    </div>
    <div class="modal" id="modal">

        <div class="modal-header" id="modal-header">
            <div class="modal-title" id="modal-title">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>

        <div class="modal-body" id="modal-body">
            <div class="messages">
                <p id="message">Let's Play</p>
            </div>
            <button id="play-again">PlayAgain?</button>
        </div>
    </div>

    <div id="overlay"></div>
    
</body>
</html>
